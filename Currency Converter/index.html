<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="header-wrapper">
                <h4>Currency Converter</h4>
            </div>
            <div id="content-wrapper">
                <input type="number" id="amount" placeholder="Amount">
                <select id="firstCurrency">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>TRY</option>
                </select>
                <div id="converter-buttons-wrapper">
                    <button id="converter-button"><i class="fa-solid fa-arrow-right"></i></button>
                    <button id="convert-buttons"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
                </div>
                
                <select id="secondCurrency">
                    <option>USD</option>
                    <option>EUR</option>
                    <option selected>TRY</option>
                </select>
                <input id="result" type="number" placeholder="result" readonly>
            </div>
        </div>
    </div>


    <script src="currancy.js"></script>
    <script src="main.js"></script>
</body>
</html>
